<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>SDRC</title>
</head>
<body>
    <div class="green-line">
    <nav class="navigation">
        <button class="icons"><i class="fa fa-bars fa-4x fa-fw fa-thinner"></i></button>
        <button class="icons"><i class="fa fa-home fa-4x fa-fw"></i></button>
        <button class="icons"><i class="fa fa-search fa-4x fa-fw fa-thinner"></i></button>
        <label class="SDRC">&nbsp;&nbsp;&nbsp;&nbsp;Subotica Donation and Recycling Center&nbsp;&nbsp;&nbsp;&nbsp;</label>
        <button class="icons"><i class="fa fa-facebook-square fa-4x fa-fw" style="padding-bottom: 25px;"></i></button>
        <button class="icons">
            <span class="fa-stack fa-2x fa-fw" style="padding-bottom: 25px;padding-right: 15px;">
                <i class="fa fa-square fa-stack-2x fa-fw"></i>
                <i class="fa fa-instagram fa-stack-1x fa-inverse fa-fw"></i>
            </span>
        </button>
        <button class="icons">
            <span class="fa-stack fa-2x fa-fw" style="padding-bottom: 25px;padding-right: 15px;">
                <i class="fa fa-square fa-stack-2x fa-fw"></i>
                <i class="fa fa-youtube-play fa-stack-1x fa-inverse fa-fw"></i>
            </span>
        </button>
    </nav>
    </div>
    <div>
        <table class="selection">
            <tr>
                <td class="donate" id="pic1"><a class="linkDonate" id="linkDonate" onmouseover="link1hover()">DONATE</a></td>
                <td class="recycle" id="pic2"><a class="linkRecycle" id="linkRecycle" onmouseover="link2hover()">RECYCLE</a></td>
                <td class="help" id="pic3"><a class="linkHelp" id="linkHelp" onmouseover="link3hover()">HELP</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
